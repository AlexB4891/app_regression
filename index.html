<!DOCTYPE html>
<html>
    <head>
        <title>Ecuador transpararency regressions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 0.5cm;
                padding-left: 2cm;
                padding-right: 2cm;
                background-color: #edf3f7; /* Azul blanquecino */
            }
            h1 {
                text-align: center; /* Centrar el t√≠tulo */
                margin-top: 0; /* Eliminar el margen superior */
            }
            #selectInput {
                width: 80%; /* Modificar el ancho del select input */
                display: block;
                margin: 0 auto 20px auto; /* Agregar margen inferior */
            }
            #contenido {
                height: calc(100vh - 550px); /* Adjust 100px to your needs */
                border: none; /* Quitar el borde del iframe */
            }
            p {
                width: 80%; /* Alinear con el inicio del select input */
                margin: 0 auto;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none; /* Quitar el borde del iframe */
            }
        </style>
    </head>
<body>
    <h1>Ecuador transpararency regressions report</h1>
    <p>Select a dependent variable to change the report content:</p>
    <select id="selectInput" onchange="cargarArchivo(this.value)">
        <option value="regression_transparency_pff_p/regression_transparency_Tax haven participation.html">Tax haven participation</option>
        <option value="regression_transparency_ext_p/regression_transparency_Foreign participation.html">Foreign participation</option>
        <option value="regression_transparency_log_assets_attr_pff/regression_transparency_Log amount of assets attributable to TH.html">Log amount of assets attributable to TH</option>
        <option value="regression_transparency_log_assets_attr_ext/regression_transparency_Log amount of assets attributable to non TH.html">Log amount of assets attributable to non TH</option>
        <option value="regression_transparency_log_cit_liability/regression_transparency_Log(CIT liability).html">Log(CIT liability)</option>
        <option value="regression_transparency_log_utility/regression_transparency_Log(Profits).html">Log(Profits)</option>
        <option value="regression_transparency_log_taxable_profits/regression_transparency_Log(Taxable profits).html">Log(Taxable profits)</option>
        <option value="regression_transparency_prominent/regression_transparency_Prominent participation in group.html">Prominent participation in group</option>
        <option value="regression_transparency_log_assets_prominent/regression_transparency_Amount of assets atributables in dominant group.html">Amount of assets atributables in dominant group</option>
        <option value="regression_transparency_any_change/regression_transparency_Any change in participation declared.html">Any change in participation declared</option>
        <option value="regression_transparency_en_f101/regression_transparency_CIT declared dummy.html">CIT declared dummy</option>
        <option value="regression_transparency_positive_profits/regression_transparency_Positive profits.html">Positive profits</option>
    </select>

    <div id="contenido"></div>

    <script>
        function cargarArchivo(archivo) {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', archivo);
            iframe.style.width = '100%';
            iframe.style.height = '750px';
            document.getElementById('contenido').innerHTML = '';
            document.getElementById('contenido').appendChild(iframe);
        }
    </script>
</body>
</html>
